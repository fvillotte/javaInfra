<div class="modal fade" id="popUp" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Réservation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="javascript:void(0);">
            <div class="form-group">
              <label for="utilisateur" class="col-form-label">Réservateur</label>
              <input type="text" class="form-control" id="utilisateur" readonly>
            </div>
            <div class="form-group" was-validated>
              <label for="titre" class="col-form-label">Titre</label>
              <input type="text" class="form-control" id="titre" maxlength="100" required>
              <div class="invalid-feedback">
                Veuillez renter un titre pour votre réservation
              </div>
            </div>
            <div class="form-group">
              <label for="date1" class="col-form-label">Début</label>
              <input type="datetime-local" class="form-control" id="date1">
              <div class="invalid-feedback">
                Veuillez choisir une date qui ne soit pas passée 
              </div>
            </div>
            <div class="form-group">
              <label for="date2" class="col-form-label">Fin</label>
              <input type="datetime-local" class="form-control" id="date2">
              <div class="invalid-feedback">
                Veuillez choisir une date le même jour mais avec une heure suppérieur à la date précédente 
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="sauvegarder" type="button" class="btn btn-primary" data-dismiss="modal">Réserver</button>
        </div>
      </div>
    </div>
</div>
